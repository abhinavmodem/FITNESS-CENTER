<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 99%;
            background-color: #333;
            padding: 10px;
        }

        .header h1 {
            margin: 0;
        }

        .header button.logout-btn,
        .header button.profile {
            background-color: rgba(52, 17, 75, 0.6);
            padding: 5px;
            border: 2px solid brown;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .header button.logout-btn:hover,
        .header button.profile:hover {
            text-decoration: none;
            transform: translateY(-2.5px);
            background-color: orangered;
        }

        .logo {
            max-width: 50px;
            height: auto;
        }

        .container {
            display: flex;
            width: 100%;
            height: calc(100% - 50px); 
        }

        .nav {
            width: 15%;
            background-color: rgba(68, 65, 65, 0.7);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            overflow-y: auto; 
        }

        .nav a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            background-color: rgba(68, 65, 65, 0.7);
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav a:hover {
            background-color: rgba(25, 104, 128, 0.6);
            transform: translateY(-2.5px);
            border: 2.5px solid yellow;
        }

        .content {
            flex-grow: 1; 
            padding: 20px;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .welcome-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
            text-align: center;
        }

        .message {
            color: red;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="static/gym_logo.jpg" alt="Gym Logo">
        <h1>Receptionist Portal</h1>
        <button class="logout-btn" onclick="location.href='/logout'">Log-out</button>
    </div>

    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}

    <div class="container">
        <div class="nav">
            <a href="/view_receptionist_profile" target="contentFrame">üßë‚Äçüíº View Profile</a>
            <a href="/add_remove_member" target="contentFrame">üë§ Add/Remove Gym Member</a>
            <a href="/view_users" target="contentFrame">üîç View Users/Equipment/Plans</a>
            <a href="/send_reminder_emails" target="contentFrame">üìß Send Reminder Emails</a>
        </div>
        <div class="content">
            <div class="welcome-message">Welcome to Receptionist Page</div>
            <iframe name="contentFrame" onload="hideWelcomeMessage()"></iframe>
        </div>
    </div>

    <script>
        function hideWelcomeMessage() {
            document.querySelector('.welcome-message').style.display = 'none';
        }
    </script>
</body>
</html>
